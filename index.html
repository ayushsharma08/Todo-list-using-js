    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />

<body>
    <div class="container">
        <div class="todo">
            <nav class="title_content">

            </main>
            <div class="content_showcase">
                <ul id="content"></ul>
                <button onclick="reset()" type="reset">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
